<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        const search = new URLSearchParams(location.search);
        const order_id = search.get('order_id')
        let page = search.get('page');

        if (!page) {
            page = 1;
        }

        page = Number(page);

        function go_page(p) {
            window.location.href = "?page="+p;
        }

        $(document).ready(function () {
            $.get("http://127.0.0.1:8000/api/order?page=" + page)
                .then((result) => {
                    const total = result.count;
                    const pages = Math.ceil(total / 10);
                    
                    let start_page = page - 2;
                    let end_page = page + 2;

                    if (start_page < 1) {
                        start_page = 1;
                    }

                    if (end_page > pages) {
                        end_page = pages;
                    }


                    $("#comments").html("");

                    for (let i=0; i<result.results.length; i++) {
                        const comment = result.results[i];
                            
                        $("#comments").append(
                            $(`<a href="order_detail.html?pk=${comment.id}" class="list-group-item">    <!--빽틱 쓰면 이거 자체를 넣겠다는 뜻 -->
                                ${comment.ord_ymd}<br><br>
                                ${comment.ord_no}
                            </li>`)
                        );                        
                    }
                });
            
        });
    </script>
</head>
  <body>
    <div class="container">
        <ul class="list-group list-group-flush" id="comments">
            <li class="list-group-item">댓글 내용입니다.<br><br>양서정 (2023.01.25 14:21:21)</li>
        </ul>
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" onclick="go_page(1)">1</a></li>
                        <li class="page-item"><a class="page-link" onclick="go_page(2)">2</a></li>
                        <li class="page-item"><a class="page-link" onclick="go_page(3)">3</a></li>
                        <li class="page-item"><a class="page-link" onclick="go_page(4)">4</a></li>
                        <li class="page-item"><a class="page-link" onclick="go_page(5)">5</a></li>
                    </ul>
                </nav>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
